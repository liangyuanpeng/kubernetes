kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: ghcr.io/liangyuanpeng/kubernetes/kindnode:mvp
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        runtime-config: api/all=true 
        feature-gates: CBORServingAndStorage=true,MutatingAdmissionPolicy=true,ComponentFlagz=true,ComponentStatusz=true
        storage-media-type: application/json
