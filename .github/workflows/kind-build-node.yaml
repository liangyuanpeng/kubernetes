name: kind-build-node
on:
  push:

env:
  KIND_VERSION: v0.22.0

jobs:

  kind-build-node:
    name: build-kind
    permissions:
      packages: write
    runs-on: ubuntu-22.04
    steps:

      # Free up disk space on Ubuntu
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed, if set to "true" but frees about 6 GB
          tool-cache: true
          # all of these default to true, but feel free to set to "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: false
          
      - name: checkoutactions
        uses: actions/checkout@v4

      - uses: oras-project/setup-oras@v1
        with:
          version: 1.0.0
          
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: build kind
        run: |
          wget -q https://github.com/kubernetes-sigs/kind/releases/download/$KIND_VERSION/kind-linux-amd64
          chmod +x kind-linux-amd64 &&  mv kind-linux-amd64 /usr/local/bin/kind


      - name: build kind node
        id: build-kind-node
        run: |
          IMGTAG=`git rev-parse HEAD`
          mkdir -p tmp
          cd tmp
          kind build node-image --image ghcr.io/$GITHUB_REPOSITORY_OWNER/kindest/testnode:$KIND_VERSION-$IMGTAG  --kube-root $PWD/../
