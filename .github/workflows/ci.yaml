name: k8s_ci
on:
  push:
  workflow_dispatch:
    inputs:
      ref:
        description: 'source ref of kubernetes '
        required: true
        default: "master"
      repo:
        description: 'repo of kubernetes'
        required: false
        default: "kubernetes/kubernetes"

jobs:

  ci:
    name: ci
    runs-on: ubuntu-22.04
    steps:

      - name: pull
        run: |
          nohup docker pull kindest/node:v1.27.3 &

      - name: checkoutactions
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - uses: oras-project/setup-oras@v1
        with:
          version: 1.0.0

      - name: clean
        run: |
          nohup docker rmi `docker images -aq` &
          rm -rf /opt/hostedtoolcache/CodeQL
          rm -rf /opt/hostedtoolcache/node
          rm -rf /opt/hostedtoolcache/Python

      - name: run ci
        run: |
          wget -q https://github.com/kubernetes-sigs/kind/releases/download/v0.20.0/kind-linux-amd64
          chmod +x kind-linux-amd64 &&  mv kind-linux-amd64 /usr/local/bin/kind
          kind create cluster
          kubectl get po -A
          kubectl apply -f hack/job.yaml
          kubectl wait node --all --for condition=ready
          kubectl get po -A
          jobpod=$(kubectl get pods --selector=app=kubernetes --output=jsonpath='{.items[*].metadata.name}')
          kubectl logs $jobpod -f 