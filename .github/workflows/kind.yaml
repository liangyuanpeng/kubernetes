name: build

on: 
  push:

jobs:

  kind:
    runs-on: ubuntu-22.04
    permissions:
      packages: write
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.6

      - name: print version 
        run: |
          VERSION=`git describe`
          echo $VERSION

      - name: run
        run: |
          wget -q https://github.com/kubernetes-sigs/kind/releases/download/v0.20.0/kind-linux-amd64
          chmod +x kind-linux-amd64
          mv kind-linux-amd64 /usr/local/bin/kind
          VERSION=`git describe`
          mkdir tmp
          cd tmp
          #--base-image docker.io/kindest/base:v20230330-89a4b81b
          kind build node-image --image ghcr.io/liangyuanpeng/kindest/node:$VERSION --kube-root $PWD/../
          tree . 
          docker images
          docker login ghcr.io -uliangyuanpeng -p${{ secrets.GITHUB_TOKEN }}
          docker push ghcr.io/liangyuanpeng/kindest/node:$VERSION
          docker tag ghcr.io/liangyuanpeng/kindest/node:$VERSION ghcr.io/liangyuanpeng/kindest/node:v0.20.0-$VERSION
          docker push ghcr.io/liangyuanpeng/kindest/node:v0.20.0-$VERSION
          kind build node-image --help