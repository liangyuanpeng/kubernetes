name: unit
on:
  push:

jobs:

  unit:
    name: unit
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 6
      fail-fast: false
      matrix:
        goversion:
        - "go.mod"
        - "1.22.1"
        os:
        - ubuntu-22.04
        - ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        if: matrix.goversion != 'go.mod'
        with:
          go-version: ${{ matrix.goversion }}
      - uses: oras-project/setup-oras@v1
        with:
          version: 1.0.0
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: checkoutactions
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        if: matrix.goversion == 'go.mod'
        with:
          go-version-file: go.mod
      - name: run
        run: |
          make test
      - name: check artifacts
        if: always()
        run: |
          mkdir -p _artifacts
          ls _artifacts

      - uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3
        if: always()
        with:
          name: unit
          path: _artifacts
