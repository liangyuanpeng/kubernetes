kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  image: ghcr.io/liangyuanpeng/kindest/node:v0.20.0-v1.29.0-alpha.0-615-g359deaec8bb
  extraMounts:
    - hostPath: /home/runner/kubernetes/kubernetes
      containerPath: /etc/kubernetes/sources/kubernetes
  kubeadmConfigPatches:
    - |
      kind: KubeletConfiguration
      serializeImagePulls: false
      maxParallelImagePulls: 2